services:
  beszel_agent:
    container_name: beszel_agent
    deploy:
      resources:
        limits:
          cpus: ${SERVICE_LIMIT_CPU:-0.25}
          memory: ${SERVICE_LIMIT_MEMORY:-128M}
    env_file: .env
    healthcheck:
      interval: 120s
      test: ['CMD', '/agent', 'health']
    image: henrygd/beszel-agent:latest
    network_mode: host
    restart: unless-stopped
    volumes:
      - ./data:/var/lib/beszel-agent
      - /var/run/docker.sock:/var/run/docker.sock:ro
